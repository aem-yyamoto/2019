# www
<VirtualHost *:80>
    ServerName internship2019.aemtest.com
    DocumentRoot /home/www/internship2019/public_html
    CustomLog "|/sbin/rotatelogs /home/www/internship2019/logs/www/access.log.%Y%m%d 604800 540" combined
    ErrorLog "|/sbin/rotatelogs /home/www/internship2019/logs/www/error.log.%Y%m%d 604800 540"
    <Directory "/home/www/internship2019/public_html">
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
    DirectoryIndex index.php index.html
</VirtualHost>

<VirtualHost *:443>
    ServerName internship2019.aemtest.com
    DocumentRoot /home/www/internship2019/public_html
    CustomLog "|/sbin/rotatelogs /home/www/internship2019/logs/www/access.log.%Y%m%d 604800 540" combined
    ErrorLog "|/sbin/rotatelogs /home/www/internship2019/logs/www/error.log.%Y%m%d 604800 540"
    <Directory "/home/www/internship2019/public_html">
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine               on
    SSLProtocol             all -SSLv2 -SSLv3
    SSLCipherSuite          ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
    SSLHonorCipherOrder     on
    SSLCompression          off
    SSLCertificateFile      "/etc/letsencrypt/live/internship2019.aemtest.com/cert.pem"
    SSLCertificateKeyFile   "/etc/letsencrypt/live/internship2019.aemtest.com/privkey.pem"
    SSLCertificateChainFile "/etc/letsencrypt/live/internship2019.aemtest.com/chain.pem"
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    BrowserMatch ".*MSIE.*" \
             nokeepalive ssl-unclean-shutdown \
             downgrade-1.0 force-response-1.0
    CustomLog "|/sbin/rotatelogs /home/www/internship2019/logs/www/httpd-ssl_request.log.%Y%m%d 86400 540" \
              "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

    DirectoryIndex index.php index.html
</VirtualHost>

